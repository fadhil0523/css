<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>tugas 45</title>
  </head>
  <body>
    <h1>contoh border CSS</h1>
    <p class="border-one">border simple (solid)</p>
    <p class="border-radius">Border dengan border radius</p>
    <p class="border-dashed">border dashed (putus-putus)</p>
    <p class="boreder-dotted">border dotted (titik-titik)</p>
    <p class="border-double">border double (ganda)</p>
    <p class="border-groove">border groove</p>
    <p class="border-inset">border inset</p>
    <p class="border-outset">border outset</p>
    <p class="border-ridge">border ridge</p>
    <p class="border-different">border dengan beda warna di tiap sisi</p>
    <div class="wrap">
      <p class="border-gradient">Border Dengan warna Gradasi</p>
    </div>
  </body>
